<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="phone.css">
	</head>
	<body>
		<div class="tabBar" id="tBar">
			<button class="tab" id="tab1" role="button" tabindex="0">
			Dialer
			</button>
			<button class="tab" id="tab2" role="button" tabindex="0">
			Contact List
			</button>
			<button class="tab" id="tab3" role="button" tabindex="0">
			Add Contact
			</button>
			<button class="tab" id="tab4" role="button" tabindex="0">
			Help
			</button>
		</div>
		<div class="tabContent" id="tabCon1">
			<h2><strong>Dialer</strong></h2>
			<p><form>
			  <input id="number">
			</form></p>
			<p><button class="dialers" id="no1" role="button" tabindex="0">
			1
			</button>
			<button class="dialers" id="no2" role="button" tabindex="0">
			2
			</button>
			<button class="dialers" id="no3" role="button" tabindex="0">
			3
			</button></p>
			<p><button class="dialers" id="no4" role="button" tabindex="0">
			4
			</button>
			<button class="dialers" id="no5" role="button" tabindex="0">
			5
			</button>
			<button class="dialers" id="no6" role="button" tabindex="0">
			6
			</button></p>
			<p><button class="dialers" id="no7" role="button" tabindex="0">
			7
			</button>
			<button class="dialers" id="no8" role="button" tabindex="0">
			8
			</button>
			<button class="dialers" id="no9" role="button" tabindex="0">
			9
			</button></p>
			<p><button class="dialers" id="star" role="button" tabindex="0">
			*
			</button>
			<button class="dialers" id="zero" role="button" tabindex="0">
			0
			</button>
			<button class="dialers" id="hash" role="button" tabindex="0">
			#
			</button></p>
			<p><button class="dialer" id="dial" role="button" tabindex="0">
			Dial
			</button>
			<button class="dialer" id="clear" role="button" tabindex="0">
			Clear
			</button></p>
		</div>
		<div class="tabContent" id="tabCon2">
			<h2><strong>Contact Names</strong></h2>
			<p>
			<table>
				<tr>
					<th>Robert Drake</th>
					<th>Emma Frost</th>
					<th>Doreen Green</th>
					<th>Jean Grey</th>
					<th>James Howlett</th>
					<th>Ororo Monroe</th>
					<th>Katherine Pryde</th>
					<th>Piotr Rasputin</th>
					<th>Scott Summers</th>
				</tr>
			</table>
		<div class="tabContent" id="tabCon3">
			<h2><strong>Add Contact</strong></h2>
			<form>
			  <label for="name">Name</label>
			  <input id="name" placeholder="Jane Smith">
			</form>
			<form>
			  <label for="newNumber">Number</label>
			  <input id="newNumber" placeholder="555-123-4567">
			</form>
			<form>
			  <label for="email">E-mail address</label>
			  <input id="email" placeholder="jane.smith@colorado.edu">
			</form>
		</div>
		<div class="tabContent" id="tabCon4">
		<h2><strong>Help</strong></h2>
		
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="phone.js"></script>
	</body>
</html>
